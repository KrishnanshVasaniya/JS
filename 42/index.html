<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Alarm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #clock {
            font-size: 40px;
            margin-bottom: 20px;
        }
        #alarm-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="clock"></div>
    
    <div id="alarm-section">
        <label for="alarm-time">Set Alarm Time (HH:MM:SS):</label>
        <input type="time" id="alarm-time" step="1">
        <button onclick="setAlarm()">Set Alarm</button>
        <button onclick="clearAlarm()">Clear Alarm</button>
    </div>

    <audio id="alarm-sound" src="alarm.mp3"></audio>

    <script src="index.js"></script>

</body>
</html>
